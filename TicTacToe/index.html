<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-box">
        <div id="cell-1" class="cell" name="unplayed"></div>
        <div id="cell-2" class="cell" name="unplayed"></div>
        <div id="cell-3" class="cell" name="unplayed"></div>
        <div id="cell-4" class="cell" name="unplayed"></div>
        <div id="cell-5" class="cell" name="unplayed"></div>
        <div id="cell-6" class="cell" name="unplayed"></div>
        <div id="cell-7" class="cell" name="unplayed"></div>
        <div id="cell-8" class="cell" name="unplayed"></div>
        <div id="cell-9" class="cell" name="unplayed"></div>
    </div>
    <div>
        <h1 id="time-counter">Counter</h1>
        <div class="player-info">
            <p id="arrow1">---></p>
            <p>Player 1 : </p>
            <p id="p1-win-counter"></p>
        </div>
        <div class="player-info">
            <p id="arrow2">---></p>
            <p>Player 2 : </p>
            <p id="p2-win-counter"></p>
        </div>
        <p id="error"></p>
    </div>

    <script src="./main.js"></script>
    
</body>
</html>
